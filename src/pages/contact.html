---
title: contact
slogan: Better Coffee, Better Beans
---

<div class="container">
    <main class="main-content page-{{title}}">
        <h2 class="heading-title">Reserve Your <span> Table Here </span></h2>

        <form class="reservation-form">
            
            <div class="field-container">
            <label>Your Name</label>
            <input type="text" placeholder="Full Name" required>
            </div>
            <div class="field-container">
            <label>For</label>
            <input type="number" min="1" max="12" placeholder="# of People" required>
            </div>
            <div class="field-container">
            <label> At </label>
            <input type="time" placeholder="Time" required>
            </div>
            <div class="field-container">
            <label>When</label>
            <input type="date" placeholder="Date" required>
            </div>
            <div class="field-container">
            <button class="send_btn" type="submit" value="Submit">Submit</button>
            </div>
        </form>

    </main>

</div>
